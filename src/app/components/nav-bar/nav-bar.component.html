<div class="bg-gradient-to-r from-teal-500 to-cyan-600 text-white shadow  focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-offset-2 focus:ring-offset-gray-900 pt-4">
    <nav class="relative mx-auto flex max-w-7xl items-center justify-between px-6" aria-label="Global">
        <div class="flex flex-1 items-center">
            <div class="flex w-full items-center justify-between md:w-auto">
                <a routerLink="/feeds">
                    <span class="sr-only">Your Company</span>
                    <img routerLink="/feeds" class="mx-auto h-20 w-30 "
                        src="./assets/img/Lovepik_com-400262015-green-plants-hand-painted-leaves.png"

            </div>
        </div>
        <span class="md:flex md:items-center md:space-x-6 text-white text-center pr-2 text-sm font-semibold text-semibold ">{{name}} </span>
        <div class=" md:flex md:items-center md:space-x-6">
            <svg (click)="logOut()" class="h-9 item-center w-9 pt-2 pb-2 rounded-md bg-gradient-to-r from-teal-500 to-cyan-600 text-white shadow hover:from-teal-600 hover:to-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-offset-2 focus:ring-offset-gray-900"
                data-darkreader-inline-stroke="" fill="none" stroke="currentColor" stroke-width="1.5"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1012.728 0M12 3v9"></path>
            </svg>
           
        </div>
