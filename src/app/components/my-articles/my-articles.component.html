<app-nav-bar></app-nav-bar>
 <div *ngIf="isUserAuthenticated()">
        <ul role="list" class="grid grid-cols-2 mt-4 pl-4 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8"> 
              <li  *ngFor="let article of articles" class="relative">
                <div routerLink="/my-article/{{article.postId}}">
              <div class="group aspect-w-10 aspect-h-7 block w-full overflow-hidden rounded-lg bg-gray-100 focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 focus-within:ring-offset-gray-100">
                <img  src="http://localhost:5259/static/images/{{article.coverImagePath}}" alt="" class="pointer-events-none h-3000 object-cover group-hover:opacity-75">
              
              </div>
              <p class="pointer-events-none mt-2 block truncate text-sm font-medium text-gray-900">{{article.title}}</p>
              <p class="pointer-events-none mt-2 block truncate text-sm font-medium text-gray-900">{{article.category.categoryName}}</p>
              <time class="text-sm font-medium text-black">{{article.dateCreated | date : 'dd/MM/yyyy hh:mm a'}}</time>
              
                </div>
            </li>

          </ul>   
    </div>
