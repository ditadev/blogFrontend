<app-nav-bar></app-nav-bar>
<ngx-spinner type="ball-spin-clockwise">
    <div class="flex h-screen m-auto items-center justify-center ">
        <div class="w-40 h-40 border-t-4 border-b-4 border-cyan-700 rounded-full animate-spin"></div>
    </div>
  </ngx-spinner>
<div>
    <div class="mx-4 my-2">
        <form [formGroup]="newBlogPostForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div class="space-y-8 divide-y divide-gray-200 sm:space-y-5">
                <div class="space-y-6  sm:space-y-5">
                    <div class="space-y-6 sm:space-y-5">
                        <div
                            class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:border-t sm:border-gray-200 sm:pt-5">
                            <label for="cover-photo"
                                class="block pl-3 pr-3 text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">Cover
                                photo</label>
                            <div class="mt-1 sm:col-span-2 sm:mt-0">
                                <div
                                    class="flex max-w-lg justify-center rounded-md border-2 border-dashed border-gray-300 px-6 pt-5 pb-6">
                                    <div class="space-y-1 text-center">
                                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none"
                                            viewBox="0 0 48 48" aria-hidden="true">
                                            <path
                                                d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                        <div class="flex text-sm text-gray-600">
                                            <label for="file-upload"
                                                class="relative cursor-pointer rounded-md bg-white font-medium text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 hover:text-indigo-500 ">
                                                <input  type="file" (change)="onFileSelected($event)" name="CoverImage">
                                            </label>
                                        </div>
                                        <span class="pl-1 text-sm text-center text-semibold text-red-700"
                                            [innerHtml]='msg'></span>
                                        <p class="pl-1 text-sm text-center text-semibold">or drag and drop</p>
                                        <p class="text-xs text-gray-500">JPG, PNG, JPEG up to 10MB</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                            <div class="mt-1">
                                <input formControlName="title" placeholder="The Rise of Gru." id="title" type="text" class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-4 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                <p *ngIf="newBlogPostForm.controls['title'].invalid && newBlogPostForm.controls['title'].touched" class="text-xs text-red-700 text-right italic font-extralight">(At least 10 characters)</p>
                            </div>
                        </div>

                        <div>
                            <label for="summary" class="block text-sm font-medium text-gray-700">Summary</label>
                            <div class="mt-1">
                                <textarea formControlName="summary" placeholder="The story of Gru and his lovely minions." id="summary" type="text" class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-4 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"></textarea>
                                <p *ngIf="newBlogPostForm.controls['summary'].invalid && newBlogPostForm.controls['summary'].touched" class="text-xs text-red-700 text-right italic font-extralight">(At least 20 characters)</p>
                            </div>
                        </div>

                        <div>
                            <label for="body" class="block text-sm font-medium text-gray-700">Body</label>
                            <div class="mt-1">
                                <textarea formControlName="body" placeholder="In no less than 100 characters, express your thoughts." id="description" type="text" class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-4 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"></textarea>
                                <p *ngIf="newBlogPostForm.controls['body'].invalid && newBlogPostForm.controls['body'].touched" class="text-xs text-red-700 text-right italic font-extralight">(At least 100 characters)</p>
                            </div>
                        </div>
                        <div class="space-y-1">
                            <label for="tags" class="block text-sm font-medium text-gray-700">Tags</label>
                            <div class="mt-1">
                                <input formControlName="tags" placeholder="Cartoon,Funny,Laugh" id="tags" type="text"
                                required
                                    class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                    <p *ngIf="newBlogPostForm.controls['tags'].invalid && newBlogPostForm.controls['tags'].touched" class="text-xs text-red-700 text-right italic font-extralight">(At least 6 characters)</p>
                            </div>
                        </div>
                        <div class="space-y-1">
                            <label for="categoryName" class="block text-sm font-medium text-gray-700">Category</label>
                            <div class="mt-1">
                                <input formControlName="categoryName" placeholder="Animation" id="categoryName" type="categoryName"
                                 required
                                    class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                    <p *ngIf="newBlogPostForm.controls['categoryName'].invalid && newBlogPostForm.controls['categoryName'].touched" class="text-xs text-red-700 text-right italic font-extralight">(At least 3 characters)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        
        <p *ngIf="msg" class="my-2 mx-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium">Oops!</span> {{message}}!</p>

        <button [disabled]="newBlogPostForm.invalid" (click)="onSubmit()"
            class="mr-3 mt-6 block w-96 max-w-lg rounded-lg flex divide-x divide-gray-200 bg-gradient-to-r from-teal-500 to-cyan-600 text-white shadow hover:from-teal-600 hover:to-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-offset-2  focus:ring-offset-gray-900">
            <div class="flex w-0 flex-1">
                <a
                    class="relative -mr-px inline-flex w-0 flex-1 items-center justify-center rounded-bl-lg border border-transparent py-4 text-sm font-medium text-gray-700 hover:text-gray-500">
                    <svg class="-ml-1 mr-2 h-5 w-5 " data-darkreader-inline-stroke="" fill="none" stroke="currentColor"
                        stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 9.776c.112-.017.227-.026.344-.026h15.812c.117 0 .232.009.344.026m-16.5 0a2.25 2.25 0 00-1.883 2.542l.857 6a2.25 2.25 0 002.227 1.932H19.05a2.25 2.25 0 002.227-1.932l.857-6a2.25 2.25 0 00-1.883-2.542m-16.5 0V6A2.25 2.25 0 016 3.75h3.879a1.5 1.5 0 011.06.44l2.122 2.12a1.5 1.5 0 001.06.44H18A2.25 2.25 0 0120.25 9v.776">
                        </path>
                    </svg>
                    <span class="ml-3">Publish</span>
                </a>
            </div>
        </button>
    </div>

    <div *ngIf="_showMore" aria-orientation="horizontal" aria-labelledby="confirm-delete"
    tabindex="-1"class="modal-backdrop">
    <div class="modal"> 
        <div class="modal-content">
            <div class="p-6 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="mx-auto mb-4 text-gray-400 w-14 h-14 dark:text-gray-200">
                        <path fill-rule="evenodd"
                            d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                            clip-rule="evenodd" />
                    </svg>
                    <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-800">{{msg}}</h3>
                    <button routerLink="/my-article" data-modal-hide="popup-modal" type="button"
                    class="inline-flex items-center rounded-md border border-transparent bg-indigo-600 mr-3 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 bg-gradient-to-r from-teal-500 to-cyan-600 text-white shadow hover:from-teal-600 hover:to-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-offset-2 focus:ring-offset-gray-900">Go
                        Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
